<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
        <h1 class="col-xs-7 col-xs-offset-1" "trackster-logo">Trackster</h1>
        <input class="col-xs-2" id="search-input" type="text" placeholder="Search">
        <button type="button" class="btn btn-primary" id="search-button">
          <i class="fa fa-search fa-2x col-xs-1"></i>
        </button>
      </div>
    </div>

  <div class="container-fluid">
    <div class="row" id="column-headers">
      <h5 class="col-xs-1 col-xs-offset-1"></h5>
      <h5 class="col-xs-3">Song</h2>
      <h5 class="col-xs-2">Artist</h2>
      <h5 class="col-xs-2">Album</h2>
      <h5 class="col-xs-2">Listeners</h2>
      <h5 class="col-xs-1">Length</h2>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" id="#track-info">
      <p class="col-xs-1 col-xs-offset-1"><i class="fa fa-play-circle-o fa-2x"></i></p>
      <p class="col-xs-3">It's Raining Today</p>
      <p class="col-xs-2">Scott Walker</p>
      <p class="col-xs-2">Scott 3</p>
      <p class="col-xs-2">2,756,248</p>
      <p class="col-xs-1">3:59</p>
    </div>
  </div>

<script src="resources/js/trackster.js">
</script>
</body>
</html>
